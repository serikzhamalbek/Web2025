<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spin-off of "Challenge: The dinner table"</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>scrumbled eggs</td>
                <td>eggs,salt,olive oil</td>
                <td>$15.99</td>
            </tr>
            <tr>
                <td>grilled salmon</td>
                <td>salmon,sea salt,pepper,butter,rosemary</td>
                <td>$45.99</td>
            </tr>
            <tr>
                <td>oysters with lemon</td>
                <td>oysters,garlic butter,parmesan,lemon</td>
                <td>$79.99</td>
            </tr>
            </tbody>
        </table>

    </body>
</html>
