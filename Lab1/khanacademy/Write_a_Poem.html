        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">

    <body>
    <h1>Ancient oak</h1>
    <p> In the quiet forest deep,<br>
   Where shadows dance and secrets keep,<br>
   An ancient oak, its wisdom old,<br>
   With tales of bravery and love untold.</p>
