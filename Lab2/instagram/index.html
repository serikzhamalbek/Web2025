<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="./photos_inst.png" alt="Instagram preview">
        </div>
        <div class="right-section">
            <h1>Instagram</h1>
            <form>
                <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
                <div class="separator">ИЛИ</div>
                <a href="#">Войти через Facebook</a>
                <a href="#">Забыли пароль?</a>
            </form>
        </div>
    </div>
    <footer>
        <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
        <div class="app-links">
            <img src="./appstore.png" alt="App Store">
            <img src="./googleplay.png" alt="Google Play">
        </div>
    </footer>
</body>
</html>
